<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor</title>
    
    <!-- Add Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbs5hH2zCQkR8rfo2oaqLVuqDRE6HrQcBcLeMTJBb4F72K2dAVG2clO3kP/PJ49w" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="display-4">PDF Editor</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose a PDF file</label>
                <input type="file" class="form-control" id="file" name="file" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload PDF</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js CDN links (if needed) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eOJMYsd53iiZLkOnd3PouLb3UKL7Lc+Jx3i8H1pLDPgjzn4y2OZ3aXMNjjrE2Y6b" crossorigin="anonymous"></script> -->
</body>
</html>
